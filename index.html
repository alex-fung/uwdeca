            <script type="text/javascript" src="js/dx.phonejs.js"></script>
            <script type="text/javascript">
                window.AppNamespace = {};
                $(function () {
                    DevExpress.devices.current({
                        phone: true,
                        platform: 'generic'
                    });
                    AppNamespace.app = new DevExpress.framework.html.HtmlApplication(
                        { 
                            namespace: AppNamespace,
                            navigation: [
                                {
                                    title: "Home",
                                    action: "#main",
                                    icon: "home"
                                },
                                {
                                    title: "Workshops",
                                    action: "#workshops",
                                    icon: "workshops"
                                },
                                {
                                    title: "Maps",
                                    action: "#maps",
                                    icon: "Maps" 
                                }
                            ],
                            navigationType: 'slideout'
                        }
                    );
                    AppNamespace.app.router.register(":view", { view: "main" });
                    AppNamespace.app.navigate();
                });
            </script>
