                function parseTweet(text) {
                    // Parse URIs
                    text = text.replace(/[A-Za-z]+:\/\/[A-Za-z0-9-_]+\.[A-Za-z0-9-_:%&\?\/.=]+/g, function(uri) {
                        return uri.link(uri);
                         //return "<span class='blue'>" + uri + "</span>";
                    });

                    // Parse Twitter usernames
                    text = text.replace(/[@]+[A-Za-z0-9-_]+/g, function(u) {
                        var username = u.replace("@","")
                         return "<span class='blue'>" + u + "</span>";
                        //return u.link("http://twitter.com/"+username);
                    });
                 
                    // Parse Twitter hash tags
                    text = text.replace(/[#]+[A-Za-z0-9-_]+/g, function(t) {
                        var tag = t.replace("#","%23")
                        return "<span class='blue'>" + t + "</span>";
                    });
                    return text;

                }

                function formatDate(date) {
                    var d = new Date(date);
                    var hh = d.getHours();
                    var m = d.getMinutes();
                    var s = d.getSeconds();
                    var dd = "am";
                    var h = hh;
                    if (h >= 12) {
                        h = hh-12;
                        dd = "pm";
                    }
                    if (h == 0) {
                        h = 12;
                    }
                    m = m<10?"0"+m:m;

                    s = s<10?"0"+s:s;

                    var repalcement = h+":"+m+dd;

                    return repalcement;
                }

                function relativeTime(dateString) {
                    var rightNow = new Date();
                    var then = new Date(dateString);
                    
                    /*if ($.browser.msie) {
                        // IE can't parse these crazy Ruby dates
                        then = Date.parse(dateString.replace(/( \+)/, ' UTC$1'));
                    }*/

                    var diff = rightNow - then;

                    var second = 1000,
                    minute = second * 60,
                    hour = minute * 60,
                    day = hour * 24,
                    week = day * 7;

                    if (isNaN(diff) || diff < 0) {
                        return ""; // return blank string if unknown
                    }

                    if (diff < second * 2) {
                        // within 2 seconds
                        return "right now";
                    }

                    if (diff < minute) {
                        return Math.floor(diff / second) + " seconds ago";
                    }

                    if (diff < minute * 2) {
                        return "about 1 minute ago";
                    }

                    if (diff < hour) {
                        return Math.floor(diff / minute) + " minutes ago";
                    }

                    if (diff < hour * 2) {
                        return "about 1 hour ago";
                    }

                    if (diff < day) {
                        return  Math.floor(diff / hour) + " hours ago";
                    }

                    if (diff > day && diff < day * 2) {
                        return "yesterday";
                    }

                    if (diff < day * 365) {
                        return Math.floor(diff / day) + " days ago";
                    }

                    else {
                        return "over a year ago";
                    }
                }
